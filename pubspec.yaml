name: hupomnesis
description: Note reminder, learn faster.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  flare_flutter: ^1.0.2
  shared_preferences: ^0.5.1+1
  flutter_local_notifications: ^0.5.2
  firebase_core: ^0.3.4
  firebase_auth: ^0.8.4+2
  google_sign_in: ^4.0.1+3
  cloud_firestore: ^0.9.13+1
  firebase_storage: ^2.1.0+1
  fluttertoast: ^3.0.3
  

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  fonts:
  - family: Poppins
    fonts:
      - asset: assets/fonts/Poppins-Regular.ttf
        weight: 400
      - asset: assets/fonts/Poppins-SemiBold.ttf
        weight: 600
  - family: Roboto
    fonts:
      - asset: assets/fonts/Roboto-Light.ttf
        weight: 200
      - asset: assets/fonts/Roboto-Medium.ttf
        weight: 400
