name: hupomnesis
description: Note reminder, learn faster.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  shared_preferences: ^0.5.2
  flutter_local_notifications: ^0.5.2
  rxdart: ^0.21.0
  path_provider: ^0.5.0
  test: ^1.5.3


flutter:
  uses-material-design: true
  fonts:
  - family: Poppins
    fonts:
      - asset: assets/fonts/Poppins-Regular.ttf
        weight: 400
      - asset: assets/fonts/Poppins-SemiBold.ttf
        weight: 600
  - family: Roboto
    fonts:
      - asset: assets/fonts/Roboto-Light.ttf
        weight: 200
      - asset: assets/fonts/Roboto-Medium.ttf
        weight: 400

  # To add assets to your application
  assets:
  - assets/notes.json