name: hupomnesis
description: Flutter project for the contest 'Flutter Create'.

version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  cloud_firestore: ^0.8.2
  firebase_messaging: ^4.0.0
  flare_flutter: ^1.0.2
  shared_preferences: ^0.5.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  fonts:
  - family: Roboto-Light
    fonts:
    - asset: assets/fonts/Roboto-Light.ttf
  - family: Roboto-Bold
    fonts:
    - asset: assets/fonts/Roboto-Bold.ttf
  